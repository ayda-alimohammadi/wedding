<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>کارت عروسی</title>
  <style>
    @font-face {
        font-family: "Nastaliq";
        src: url("https://drive.google.com/uc?export=download&id=1tS4pOeBqK8Osu1J0lgbom2mgkxb8K5Ns") format("truetype");
      }
      
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.ibb.co/VpTHn3d/wedding-bg.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      direction: rtl;
    }
    .card {
      background: rgba(255,255,255,0.8);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      animation: fadeIn 3s ease-in-out;
    }
    h1 {
      font-family: "Nastaliq", serif;
      font-size: 48px;
      color: #8B0000;
      margin-bottom: 20px;
    }
    p {
      font-size: 20px;
      font-family: sans-serif;
      color: #333;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>نگار و علی</h1>
    <p>با کمال افتخار از شما دعوت می‌کنیم در جشن پیوند ما شرکت فرمایید</p>
    <p>تاریخ: جمعه ۱۰ آبان ۱۴۰۴</p>
    <p>ساعت: ۱۹ عصر</p>
    <p>مکان: باغ عمارت فلان</p>
  </div>
</body>
</html>
